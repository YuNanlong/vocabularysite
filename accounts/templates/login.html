{% extends "base.html" %}
{% block content %}
        <p>
            登录
        </p>
        <p>
            <a href="{% url "signup" %}">还没有账号？注册</a>
        </p>
        <form method="POST">
            {% csrf_token %}
            <label for="username">用户名</label>
            <input type="text" name="username" id="username"/>
            <br>
            <label for="password">密码</label>
            <input type="password" name="password" id="password"/>
            <br>
            <input type="submit" value="登录"/>
        </form>
{% endblock content %}
